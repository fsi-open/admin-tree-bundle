language: php

sudo: false

matrix:
  include:
    - php: 5.4
      env:
        - DEPENDENCIES='low'
    - php: 5.5
    - php: 5.6
    - php: 7.0

before_script:
    - phpenv config-rm xdebug.ini
    - composer self-update
    - if [[ "$DEPENDENCIES" == "low" ]]; then composer update --prefer-lowest; fi;
    - if [[ !$DEPENDENCIES ]]; then composer update -n; fi;

script:
    - ./bin/phpspec run -f pretty

notifications:
  irc: "irc.freenode.org#fsi-open"
